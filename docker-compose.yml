version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sms-assistant-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sms_password}
      POSTGRES_DB: ${POSTGRES_DB:-sms_assistant}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
